name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview-info:
    name: Preview Information
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Comment PR with deployment info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            
            const comment = `## ğŸš€ Preview Deployment
            
            This pull request will be automatically deployed to Vercel.
            
            ### Preview Links
            - ğŸ“ **Documentation**: Will be available once Vercel deployment completes
            - ğŸŒ **Languages**: English (\`/en/docs\`) and Chinese (\`/cn/docs\`)
            
            ### Build Status
            Check the CI workflow for build status and any errors.
            
            ---
            *Automated preview information for PR #${prNumber}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
